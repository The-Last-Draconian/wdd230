<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Book of Mormon Scripture List</title>
        <meta name="description"
            content="A program for making a list of all your favorite Book of Mormon scriptures.">
        <link rel="stylesheet" href="index.css">
        <script defer src="index.js"></script>
    </head>

    <body>
        <main>
            <h1>Book of Mormon - Top Chapters</h1>
            <div class="input">
                <label>Enter Book and Chapter<br>
                    <input type="text" id="favchap" placeholder="Alma 5" required></label>
                <button id="addchapter" type="submit">Add Chapter</button>
            </div>
            <div class="listcontainer">
                <ul id="list">
                </ul>
            </div>
        </main>
    </body>
</html>
