<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Abigail Taylor's Lazy Load Assignment</title>
    <meta name="description"
        content="Abigail Taylor's coding assignment, learning how to lazy load images.">
    <link rel="stylesheet" href="lazyload.css">
    <script defer src="lazyload.js"></script>
</head>

<body>
    <main>
        <h1>Art is Fun</h1>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/beholder.png" alt="Reflective eye" width="300" height="400">
        </picture>

        <picture>
            <img src="images/placeholder.jpg" data-src="images/king.png" alt="Crown" width="300" height="400">
        </picture>

        <picture>
            <img src="images/placeholder.jpg" data-src="images/cavern.png" alt="Torch-lit cavern" width="300" height="400">
        </picture>

        <picture>
            <img src="images/placeholder.jpg" data-src="images/draconian.png" alt="Winged person" width="300" height="400">
        </picture>

        <picture>
            <img src="images/placeholder.jpg" data-src="images/dragon-eye.png" alt="Dragon eye" width="300" height="400">
        </picture>

        <picture>
            <img src="images/placeholder.jpg" data-src="images/face-paint.png" alt="Facepaint concept" width="300" height="400">
        </picture>
    </main>
</body>

</html>
