<html lang="en-us">

    <head>
        <meta charset="UTF-8">

        <meta name="description" content="Contains images of weather phenomena.">
        
        


        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/small.css">
        <link rel="stylesheet" href="css/medium.css">
        <link rel="stylesheet" href="css/large.css">
        <script defer src="js/index.js"></script>
    </head>

    <body>
        <header class="clearfix">
            <img src="images/logo.png" alt="site logo" width="120" height="120">
            <h1>Weather My Storm</h1>
            <h2>The center for weather forecasts and information</h2>
            </header>
        <nav>
            <button onclick="toggleMenu()">&#9776;</button>
            <ul id="navigation" class="hide">
                <li><a href="#">Home</a></li>
                <li><a href="#">Preston</a></li>
                <li><a href="#">Soda Springs</a></li>
                <li><a href="#">Fish Haven</a></li>
                <li><a href="#">Storm Center</a></li>
                <li class="active"><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>

        <main>
            <section class="gallery">
                <figure>
                    <img src="gallery-images/placeholder.jpg" data-src="gallery-images/cirrus.png" alt="cirrus clouds" width="300" height="200">
                    <figcaption>Cirrus clouds herald cold weather.</figcaption>
                </figure>

                <figure>
                    <img src="gallery-images/placeholder.jpg" data-src="gallery-images/fog.png" alt="foggy trees" width="300" height="200">
                    <figcaption>Fog is clouds that have grown too heavy.</figcaption>
                </figure>

                <figure>
                    <img src="gallery-images/placeholder.jpg" data-src="gallery-images/sunset.png" alt="orange sunset" width="300" height="200">
                    <figcaption>High particle density in the air creates more colorful sunsets.</figcaption>
                </figure>

                <figure>
                    <img src="gallery-images/placeholder.jpg" data-src="gallery-images/cumulonimbus.png" alt="cumulonimbus clouds" width="300" height="200">
                    <figcaption>Cumulonimbus clouds are most often accompanied by storms.</figcaption>
                </figure>

                <figure>
                    <img src="gallery-images/placeholder.jpg" data-src="gallery-images/hoarfrost.png" alt="hoarfrost on leaves" width="300" height="200">
                    <figcaption>Hoarfrost coats trees and twigs in the winter.</figcaption>
                </figure>

                <figure>
                    <img src="gallery-images/placeholder.jpg" data-src="gallery-images/rain.png" alt="rain on leaves" width="300" height="200">
                    <figcaption>Rain brings needed moisture to the soil.</figcaption>
                </figure>

                <figure>
                    <img src="gallery-images/placeholder.jpg" data-src="gallery-images/dustdevil.png" alt="dustdevil" width="300" height="200">
                    <figcaption>Dustdevils are not as destructive as tornados, but are still dangerous.</figcaption>
                </figure>

                <figure>
                    <img src="gallery-images/placeholder.jpg" data-src="gallery-images/lightning.png" alt="forked lightning" width="300" height="200">
                    <figcaption>Forked lightning is known for its jagged branches.</figcaption>
                </figure>

                <figure>
                    <img src="gallery-images/placeholder.jpg" data-src="gallery-images/ball-lightning.png" alt="ball lightning" width="300" height="200">
                    <figcaption>Ball lightning is a rare and dangerous phenomenon.</figcaption>
                </figure>
            </section>
        </main>
        <footer>
            &copy; Abigail Taylor | <span id="date">date</span>
            <br> <span id="last-visit">Last visit</span>
        </footer>
