    <meta charset="UTF-8">

        content="Join the Ciao, Italia! chamber of commerce and become one of our members.">

    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">

<body>
    <header>
        <nav>
            <button onclick="toggleMenu()">&#9776;</button>
            <ul id="navigation" class="hide">
                <li><a href="index.html">Home</a></li>
                <li><a href="city.html">Pordenone</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a class="active" href="join.html">Join</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <!--change this!-->
        <div class="home-hero">
            <!--Add a picture or figure tag!-->
            <img src="#" alt="home page hero image">
            <h1>Ciao, Italia!</h1>
        </div>
    </header>
    <main>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Applicant Info</legend>
                <label class="top">First Name* <input type="text" name="firstname" pattern="^[a-zA-Z0-9_]+( [a-zA-Z0-9_]+)*$" minlength="5" required></label>
                <label class="top">Last Name* <input type="text" name="lastname" pattern="^[a-zA-Z0-9_]+( [a-zA-Z0-9_]+)*$" minlength="5" required></label>
                <label class="top">Title <input type="text" name="title" pattern="^[a-zA-Z0-9_]*$" minlength="3"></label>
                <label class="top">Email* <input type="email" name="email" required></label>    
                <label class="top">Phone <input type="tel" name="phone"></label>
            </fieldset>
            
            <fieldset>
                <legend>Business Info</legend>
                <label class="top">Business Name* <input type="text" name="businessname" required></label>
                <label class="top">Business Address <input type="text" name="businessaddress"></label>
                <label class="top">Business Website <input type="text" name="businesswebsite" pattern=""></label>
                <label class="top">Business Description <input type="text" name="businessdesc"></label>
            </fieldset>
    
            <fieldset>
                <legend>Membership Options</legend>
                    <label class="sbs"><input type="radio" name="memberoptions" value="non-profit"> Non-profit - $100</label>
                    <label class="sbs"><input type="radio" name="memberoptions" value="bronze"> Bronze - $200</label>
                    <label class="sbs"><input type="radio" name="memberoptions" value="silver"> Silver - $400</label>
                    <label class="sbs"><input type="radio" name="memberoptions" value="gold">  Gold - $1000</label>
            </fieldset>
    
            <input class="submitButton" type="submit" value="Join Chamber">
        </form>

    </main>
    <p>
        &copy; Abigail Taylor 2021 | <a href="attributions.html">Attributions</a> |
        <span id="date">date</span> | <span id="last-visit">Last visit</span>
    </p>

         WebFont.load({google: {families: ["Italianno", "Cinzel Decorative", "Alegreya Sans"]}});

</body>

</html>
